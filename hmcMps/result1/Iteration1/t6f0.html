<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>askPrice.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="../../resources/js/easyui-1.3.2/themes/gray/easyui.css" />
   	<link rel="stylesheet" type="text/css" href="../../resources/js/easyui-1.3.2/themes/icon.css" />
	<link rel="stylesheet" type="text/css" href="../../resources/css/base.css" />
    
    <script type="text/javascript" src="../../resources/js/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="../../resources/js/jquery.easyui.min.js"></script>
   	<script type="text/javascript" src="../../resources/js/easyui-1.3.2/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../../resources/js/jquery.countdown.js"></script>
   <script type="text/javascript" src="../../resources/js/common.js"></script>
    <script type="text/javascript" src="../../resources/js/selectTool.js?v=2.7"></script>
    <script type="text/javascript" src="js/fsAskPrice.js?v=1.0"></script>
  </head>
  
  <body>
    <table id="fsAskPrice"></table>
    <div id="tb">
    	<table>
    		<tr>
    			<td>询价单号：<input id="askpCode" type="text"   /> </td>
    			<td>询价人：<input id="askpUserName" type="text"   /> </td>
    			<td>所属车型：<input id="smodelType" name="smodelType"   class="easyui-combobox" />  </td>
    			<td style="padding-left: 5px;" colspan="2"> 
    				<a href="#" class="easyui-linkbutton" id="searchButton" iconCls="icon-search">查询</a>
    			</td>
    		</tr>
    	</table>
	</div>
	
	<div id="detailDlg" class="easyui-dialog" style="padding: 10px;">
			<form id="webArticletypeForm" method="post">
				<table class="fromTable">
					<tr>
						<td class="leftTd">
							询价单编号：
						</td>
						<td class="rightTd">
							<span id="look_askpCode"></span>
						</td>
					</tr>
					<tr>
						<td class="leftTd">
							车型：
						</td>
						<td class="rightTd">
						<span id="look_askpTypeName"></span>&nbsp;	<span id="look_askpModelName"></span>
						</td>
					</tr>
					<tr>
						<td class="leftTd">
							用户姓名：
						</td>
						<td class="rightTd">
							<span id="look_userName"></span>
						</td>
					</tr>
					<tr>
						<td class="leftTd">
							手机号码：
						</td>
						<td class="rightTd">
							<span id="look_userPhone"></span>
						</td>
					</tr>
					<tr>
						<td class="leftTd">
							车身颜色：
						</td>
						<td class="rightTd">
							<span id="look_askpOutColor"></span>
						</td>
					</tr>
					<tr>
						<td class="leftTd">
							牌照：
						</td>
						<td class="rightTd">
							<span id="look_askpLicense"></span>
						</td>
					</tr>
					<tr>
					<td class="leftTd askpBuyarea_title" >
						意向购买时间：
					</td>
					<td class="rightTd">
						<span id="look_askpBuyTime"></span>
					</td>
					</tr>
				<tr>	
					<td class="leftTd">
						用户所在位置：
					</td>
					<td class="rightTd">
						<span id="look_askpUserArea"></span>
					</td>
				</tr>
					<tr>
						<td class="leftTd">
							贷款购车：
						</td>
						<td class="rightTd">
							<span id="look_askpLoan"></span>
						</td>
					</tr>
					<tr>
						<td class="leftTd">
							置换购车：
						</td>
						<td class="rightTd">
							<span id="look_askpReplace"></span>
						</td>
					</tr>
					<tr>
						<td class="leftTd">指定报价时间：</td>
						<td class="rightTd">
							<span id="look_askpRespTime"></span>
						</td>
					</tr>
					<tr>
						<td class="leftTd">
							户籍所在地：
						</td>
						<td class="rightTd">
							<span id="look_askpLocation"></span>
						</td>
					</tr>
				</table>
			</form>
		</div>
		
		<div id="askRecordDlg" class="easyui-dialog" style="padding: 10px;">
	       <table id="askRecordTable"></table>		
	    </div>
  </body>
</html>
